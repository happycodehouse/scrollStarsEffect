<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Stars Effect</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.ico" />
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="custom.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="starBg"></div>
    <section class="top">
      <h1 class="title">
        If you use a credit card, you'll be showered with stars.
      </h1>
    </section>

    <section class="bottom">
      <div class="contentWrap">
        <div class="imageWrap">
          <img src="images/card_02.png" alt="card_02">
          <img src="images/card_03.png" alt="card_03">
          <img src="images/card_04.png" alt="card_04">
          <img src="images/card_05.png" alt="card_05">
        </div>
        <h2>Starry-eyed, Starbucks Hyundai Card</h2>
      </div>
    </section>

  </div>
</body>

</html>
